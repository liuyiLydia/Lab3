<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Integer Example</title>
    <script src="randominteger.js" defer></script>
  </head>
    <body>
        <h1>Generate random integers</h1>
        <button id="generateButton">Generate random integers</button>
        <p id="result"></p>
    
        <script>
            document.getElementById('generateButton').onclick = function() {
                const randomNumber = randomInt(); // Call the randomInt function
                document.getElementById('result').innerText = "Random integers  " + randomNumber;
            };
        </script>
    </body>
</html>
